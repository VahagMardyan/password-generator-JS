<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="./script.js"></script>
    <link rel="shortcut icon" href="Logo/logo.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <h2>Password Generator</h2>
        
        <div class="result-container">
            <input type="text" id="result" readonly placeholder="Click Generate">
            <button id="copy-btn" title="Copy to clipboard">ðŸ“‹</button>
        </div>

        <div class="settings">
            <div class="input-group">
                <label for="number-input">Password Length [4-30]</label>
                <input type="number" min="4" max="30" id="number-input" value="12">
            </div>

            <div class="checkbox-wrapper checkbox">
              <span><b>Select All</b></span>
              <input type="checkbox" id="all"/>
              <label for="all" class="toggle"><span></span></label>
            </div>

            <label class="checkbox-wrapper checkbox">
                <span>Include Digits: [0-9]</span>
                <input type="checkbox" id="digits" class="check" checked>
                <label for="digits" class="toggle"><span></span></label>
            </label>

            <label class="checkbox-wrapper checkbox">
                <span>Include Uppercases: [A-Z]</span>
                <input type="checkbox" id="uppercase" class="check">
                <label for="uppercase" class="toggle"><span></span></label>
            </label>

            <label class="checkbox-wrapper checkbox">
                <span>Include Lowercases: [a-z]</span>
                <input type="checkbox" id="lowercase" class="check" checked>
                <label for="lowercase" class="toggle"><span></span></label>
            </label>

            <label class="checkbox-wrapper checkbox">
                <span>Include Symbols: ~!@#$%^&*-+/*</span>
                <input type="checkbox" id="symbol" class="check">
                <label for="symbol" class="toggle"><span></span></label>
            </label>
            
            <label class="checkbox-wrapper checkbox">
                <span>Include Special Symbols: ()[]{};.,:<>/'_?</span>
                <input type="checkbox" id="special-symbol" class="check">
                <label for="special-symbol" class="toggle"><span></span></label>
            </label>
        </div>

        <button id="gen-btn" class="main-btn">Generate Password</button>
        <button id="reset-btn" class="main-btn">Reset Page</button>
    </div>
</body>
</html>
